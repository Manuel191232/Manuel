<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato - Manuel Blog</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script>
        function validarFormulario(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const mensagem = document.getElementById('mensagem').value.trim();

            if (!nome || !email || !mensagem) {
                alert('Por favor, preencha todos os campos.');
                return false;
            }
            if (!email.includes('@')) {
                alert('Por favor, insira um email válido.');
                return false;
            }
            alert('Mensagem enviada com sucesso! Obrigado por entrar em contato.');
            document.getElementById('formContato').reset();
            return true;
        }
    </script>
</head>
<body>

<header>
    <h1>Manuel Blog</h1>
</header>

<nav>
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="sobre.html"><i class="fas fa-user"></i> Sobre</a>
    <a href="artigos.html"><i class="fas fa-newspaper"></i> Artigos</a>
    <a href="contato.html" class="active"><i class="fas fa-envelope"></i> Contato</a>
    <a href="galeria.html"><i class="fas fa-image"></i> Galeria</a>
    <a href="privacidade.html"><i class="fas fa-user-shield"></i> Privacidade</a>
    <a href="newsletter.html"><i class="fas fa-envelope-open-text"></i> Newsletter</a>
</nav>

<main>
<section class="destaque">
    <h2>Fale Conosco</h2>
    <form id="formContato" onsubmit="validarFormulario(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Manuel Ngodi" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="manuelalex500@gmail.com" required />
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</section>
</main>

<footer>
    &copy; 2025 Manuel Blog. Todos os direitos reservados.
</footer>

</body>
</html>
